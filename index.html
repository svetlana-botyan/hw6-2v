<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework6</title>
</head>

<body>
    <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
        <form action="#" method="POST">
            <input type="text" placeholder="Ваше имя" name="first-name">
            <input type="text" placeholder="Ваша фамилия" name="last-name">
            <p>Дата рождения</p>
            <select name="day">
                <option value="" hidden>День</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select name="month">
                <option value="" hidden>День</option>
                <option value="Janyary">Январь</option>
                <option value="February">Февраль</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
            </select>
            <select name="year">
                <option value="" hidden>Год</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
            <button>Зарегистрироваться</button>
            <p>или</p>
            <a href="#"> Продолжить с Facebook</a>
        </form>

    </div>
    </div>
</body>

</html>
